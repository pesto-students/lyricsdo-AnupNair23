<!DOCTYPE html>
<html>

<head>
  <title>LyricsDo-App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="./scripts.js"></script>
</head>

<body>
  <div class="la-main-loader" id="la-loader">
    <img class="la-loader-img la-logo-img" alt="" src="./assets/loader.gif" />
  </div>
  <!-- NAVBAR SECTION -->
  <section class="la-navbar-section">
    <div class="la-navbar-main-div">
      <img class="la-logo-img" alt="" src="./assets/la-icon.png" /> <span>yrics Do</span>
    </div>
  </section>

  <!-- MAIN SECTION FOR SONGS AND LYRICS -->
  <section class="la-song-section">
    <div class="la-song-main-div">
      <div class="la-song-sidebar col-1">
        <p class="la-menu-side-text">MENU</p>
      </div>
      <div class="la-song-middle col-9 la-song-middle-mob">
        <form name="myForm" onsubmit="return validateForm();" method="post" id="myForm">
          <div class="la-search-div">
            <div>
              <input class="la-song-artist-input" name="artist" type="text" placeholder="Enter Your Artist/Song Name" />
              <!-- <span class="la-mandatory">*</span> -->
            </div>
            <button class="la-song-search-btn" type="submit">
              <i class="fa fa-search"></i>
              <span>Search</span>
            </button>
          </div>
        </form>
        <div class="la-songs-container">
          <div class="la-top-searched-songs-div">
            <p class="la-top-pick-text">TOP PICKS</p>
            <div class="la-top-four-picks-row" id="la-top-picks">
              <!-- <div class="la-top-pick-div col-3">
              <img class="la-top-pick-img" alt="" src="./assets/la-icon.png" />
              <p class="la-top-pick-song-details">Song Name - Band</p>
              <audio controls>
                <source src="http://cdn-preview-5.deezer.com/stream/c-57b06480c8fcc32d3ffcb61559fd00bf-3.mp3"
                  type="audio/mpeg">
              </audio>
            </div> -->
            </div>
          </div>
          <hr class="la-top-pick-vertical-line">
          <p class="la-top-pick-text la-other-picks">OTHER SONGS</p>

          <table>
            <thead class="la-songs-table-head" id="la-songs-table-head">
              <tr>
                <th>Band/Artist Name</th>
                <th>Song Name</th>
                <th>Lyrics</th>
              </tr>
            </thead>
            <tbody id="la-songs-table-list">
            </tbody>
          </table>
        </div>

      </div>
      <div class="la-ad-part-div col-2">
        <div class="la-download-app">
          <p>Download &nbsp;</p> (when we launch)
        </div>
        <div class="la-advertisement-section">
          <p>ADS HERE</p>
        </div>
      </div>
    </div>
    <div id="openModal" class="modalbg">
      <div class="dialog">
        <a href="#" title="Close" class="close">X</a>
        <div class="la-modal-view">

        </div>
      </div>
    </div>
  </section>
</body>

<script type="text/javascript">
  var form = document.getElementById("myForm");
  function handleForm(event) { event.preventDefault(); }
  form.addEventListener('submit', handleForm);
</script>
</html>
